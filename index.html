<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="main">
		 
		</div>
		
	</main>
	<footer></footer>

	<script>
		var keys = {
				'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
				'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
				'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
				'length': 3
			}

		//取LocalStorage 中的 item 对应的 hash
		var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'}
		var hashInLocalStorage = JSON.parse(localStorage.getItem('item') || 'null')
		if (hashInLocalStorage) {
			hash = hashInLocalStorage
		}

		//遍历 keys ，生成 kbd 标签
		var index = 0
		while (index < keys.length) {
			var div = document.createElement('div')
			var main = document.getElementById('main')
			main.appendChild(div)
			var row = keys[index] //第一个数组 第二个数组 第三个数组


			var index2 = 0
			while (index2 < row.length) {
				var kbd = document.createElement('kbd')
				kbd.textContent = row[index2]
				var button = document.createElement('button')
				button.textContent = "编辑"
				button.id = row[index2]

				button.onclick = function(e){
					var key = e.target.id 
					var url = prompt('给我一个网址')
					hash[key] = url     //hash 变更
					localStorage.setItem('item', JSON.stringify(hash))

				}
				kbd.appendChild(button)
				div.appendChild(kbd)
				index2++
			}
			index++
		}

		document.onkeypress = function (e){
			var key = e.key
			url = hash[key]
			window.open("http://" + url , "_blank")

		}


</script>
</body>
</html>
